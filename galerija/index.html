<!DOCTYPE HTML>
<html>
  <head>
    <title>Biedrība "Līdumnieki" | Aktualitātes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
  </head>
  <body id="top" class="landing is-preload">

    <div id="page-wrapper">

      <!-- Header -->
      <header id="header" class="alt">
        <h1><a href="index.html">Līdumnieki</a></h1>
      </header>

      <!-- One -->
      <section id="one" class="wrapper style3">
        <section class="wrapper style3">
          <div class="inner">
            <header class="major">
              <h2>Galerija</h2>
            </header>

            <!-- Galerija -->
            <div class="gal-grid" id="gal">
              <!-- Katra karte -->
              <figure class="gal-card">
                <img src="/images/img1.jpg" alt="Apraksts 1" loading="lazy" width="800" height="600" />
                <figcaption>Nosaukums 1</figcaption>
                <a href="#" data-full="/images/img1.jpg" aria-label="Atvērt attēlu: Nosaukums 1"></a>
              </figure>

              <figure class="gal-card">
                <img src="/images/img2.jpg" alt="Apraksts 2" loading="lazy" width="800" height="600" />
                <figcaption>Nosaukums 2</figcaption>
                <a href="#" data-full="/images/img2.jpg" aria-label="Atvērt attēlu: Nosaukums 2"></a>
              </figure>

              <figure class="gal-card">
                <img src="/images/img3.jpg" alt="Apraksts 3" loading="lazy" width="800" height="600" />
                <figcaption>Nosaukums 3</figcaption>
                <a href="#" data-full="/images/img3.jpg" aria-label="Atvērt attēlu: Nosaukums 3"></a>
              </figure>
            </div>
          </div>
        </section>
      </section>

      <!-- Lightbox dialogs -->
      <dialog class="gal-lightbox" id="gal-lightbox" aria-label="Lielais attēls">
        <button class="gal-close" aria-label="Aizvērt (Esc)">&times;</button>
        <button class="gal-prev" aria-label="Iepriekšējais">&#8249;</button>
        <img class="gal-img" alt="" />
        <button class="gal-next" aria-label="Nākamais">&#8250;</button>
      </dialog>

      <!-- Footer -->
      <footer id="footer">
        <ul class="icons">
          <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
          <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
        </ul>
        <ul class="copyright">
          <li>&copy; Biedrība "Līdumnieki"</li><li>2025 </li>
        </ul>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/jquery.scrollex.min.js"></script>
    <script src="/assets/js/jquery.scrolly.min.js"></script>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/main.js"></script>

    <!-- Lightbox script -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
      const items = [...document.querySelectorAll('#gal .gal-card')];
      const dlg = document.getElementById('gal-lightbox');
      const img = dlg.querySelector('.gal-img');
      const btnClose = dlg.querySelector('.gal-close');
      const btnPrev = dlg.querySelector('.gal-prev');
      const btnNext = dlg.querySelector('.gal-next');
      let index = 0;
    
      function openAt(i) {
        index = i;
        const fig = items[i];
        const a = fig.querySelector('a');
        const src = a.dataset.full || fig.querySelector('img').src;
        const alt = fig.querySelector('img').alt || '';
        img.src = src;
        img.alt = alt;
        dlg.showModal();
      }
    
      function closeBox() { dlg.close(); img.removeAttribute('src'); }
      function prev() { openAt((index - 1 + items.length) % items.length); }
      function next() { openAt((index + 1) % items.length); }
    
      // Pievieno listener katram <a>
      items.forEach((fig, i) => {
        const a = fig.querySelector('a');
        a.addEventListener('click', (e) => {
          e.preventDefault();
          openAt(i);
        });
      });
    
      btnClose.addEventListener('click', closeBox);
      btnPrev.addEventListener('click', prev);
      btnNext.addEventListener('click', next);
      dlg.addEventListener('click', (e) => { if (e.target === dlg) closeBox(); });
    
      document.addEventListener('keydown', (e) => {
        if (!dlg.open) return;
        if (e.key === 'Escape') closeBox();
        if (e.key === 'ArrowLeft') prev();
        if (e.key === 'ArrowRight') next();
      });
    });
    </script>


  </body>
</html>
